<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习01</title>
</head>
<body>
    <form name="myForm" method="get" action="#">
        <!-- 文本框，属性value是默认值-->
            用户名 <input type="text" name="username" value="张三" ><br>
        <!-- 密码框，属性value是默认值-->
            密码 <input type="password" name="password" value="123456"><br>
        <!-- 单选框,checked 表示选中-->
            性别<input type="radio" name="sex" value="male">男
                <input type="radio" name="sex" value="female" checked>女<br>
        <!-- 复选框，每一个选项name属性应该一样checked表示选中-->
            出生地<input type="checkbox" name="addr" value="四川" checked>四川
                  <input type="checkbox" name="addr" value="广东">广东
                  <input type="checkbox" name="addr" checked >江苏<br>
        <!--普通按钮，value是上面显示的文字-->
            <input type="button" value="普通按钮">
    </form>

</body>
</html>
